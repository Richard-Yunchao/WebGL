<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebGL CopyTexImage Tests</title>
<link rel="stylesheet" href="../../../resources/js-test-style.css"/>
<script src="../../../js/js-test-pre.js"></script>
<script src="../../../js/webgl-test-utils.js"></script>
<script src="../../../js/glsl-conformance-test.js"></script>
</head>
<body>
<canvas id="example" width="2" height="2"></canvas>
<div id="description"></div>
<div id="console"></div>
<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
  precision highp float;
  in vec4 aPosition;

  void main() {
    gl_Position = aPosition;
  }
</script>
<script id="fragment-shader-2d" type="x-shader/x-fragment">#version 300 es
  precision mediump float;
  uniform sampler2D uSampler;
  uniform ivec2 uTestPos;

  out vec4 my_FragColor;
  void main() {
    my_FragColor = texelFetch(uSampler, uTestPos, 0);
  }
</script>
<script id="fragment-shader-3d" type="x-shader/x-fragment">#version 300 es
  precision mediump float;
  uniform mediump sampler3D uSampler;
  uniform ivec3 uTestPos;

  out vec4 my_FragColor;
  void main() {
    my_FragColor = texelFetch(uSampler, uTestPos, 0);
  }
</script>
<script>
"use strict";

var wtu = WebGLTestUtils;
description("This test verifies the functionality of copyTexSubImage3D.");

var gl = wtu.create3DContext("example", undefined, 2);

function testFetchAt2DTexture(x, y, expectedColor, uTestPos) {
  debug("");
  debug("Test fetching a texel of the texture at x = " + x +", y = " + y);
  gl.uniform2i(uTestPos, x, y);
  wtu.clearAndDrawUnitQuad(gl);
  wtu.checkCanvas(gl, expectedColor);
}

function testFetchAt3DTexture(x, y, layer, expectedColor, uTestPos) {
  debug("");
  debug("Test fetching a texel of the texture at x = " + x +", y = " + y);
  gl.uniform3i(uTestPos, x, y, layer);
  wtu.clearAndDrawUnitQuad(gl);
  wtu.checkCanvas(gl, expectedColor);
}

function copytexsubimage2d_luminance_texture() {
    debug("");
    debug("Testing copyTextureSubImage2D to luminance texture");
    var tex0 = gl.createTexture();
    gl.bindTexture(gl.TEXTURE_2D, tex0);
    var uint8 = new Uint8Array(
        [0x00, 0x10, 0x20, 0xff,
         0x40, 0x50, 0x60, 0xff,
         0x80, 0x90, 0xa0, 0xff,
         0xc0, 0xd0, 0xe0, 0xff]);
    var width = 2;
    var height = 2;
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA8, width, height, 0, gl.RGBA, gl.UNSIGNED_BYTE, uint8);

    var fbo = gl.createFramebuffer();
    gl.bindFramebuffer(gl.FRAMEBUFFER, fbo);
    gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex0, 0);
    if (gl.checkFramebufferStatus(gl.FRAMEBUFFER) == gl.FRAMEBUFFER_COMPLETE) {
        var tex1 = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, tex1);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);

        gl.pixelStorei(gl.UNPACK_ALIGNMENT, 1);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.LUMINANCE, width, height, 0, gl.LUMINANCE, gl.UNSIGNED_BYTE, null);
        gl.copyTexSubImage2D(gl.TEXTURE_2D, 0, 0, 0, 0, 0, width, height);

        gl.bindFramebuffer(gl.FRAMEBUFFER, null);
        var program = wtu.setupProgram(gl, ["vertex-shader", "fragment-shader-2d"]);
        var aPosition = gl.getAttribLocation(program, "aPosition");
        var uTestPos = gl.getUniformLocation(program, "uTestPos");

        wtu.setupUnitQuad(gl, aPosition);

        testFetchAt2DTexture(0, 0, [0x00, 0x00, 0x00, 0xff], uTestPos);
        testFetchAt2DTexture(1, 0, [0x40, 0x40, 0x40, 0xff], uTestPos);
        testFetchAt2DTexture(0, 1, [0x80, 0x80, 0x80, 0xff], uTestPos);
        testFetchAt2DTexture(1, 1, [0xc0, 0xc0, 0xc0, 0xff], uTestPos);
    } else {
        testFailed("framebuffer not complete");
    }

    gl.bindTexture(gl.TEXTURE_2D, null);
    gl.bindFramebuffer(gl.FRAMEBUFFER, null);
    gl.deleteFramebuffer(fbo);
    gl.deleteTexture(tex0);
    gl.deleteTexture(tex1);
};
function copytexsubimage3d_luminance_texture() {
    debug("");
    debug("Testing copyTextureSubImage3D to luminance texture");
    var tex0 = gl.createTexture();
    gl.bindTexture(gl.TEXTURE_2D, tex0);
    var uint8 = new Uint8Array(
        [0x00, 0x10, 0x20, 0xff,
         0x40, 0x50, 0x60, 0xff,
         0x80, 0x90, 0xa0, 0xff,
         0xc0, 0xd0, 0xe0, 0xff]);
    var width = 2;
    var height = 2;
    gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA8, width, height, 0, gl.RGBA, gl.UNSIGNED_BYTE, uint8);

    var fbo = gl.createFramebuffer();
    gl.bindFramebuffer(gl.FRAMEBUFFER, fbo);
    gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex0, 0);
    if (gl.checkFramebufferStatus(gl.FRAMEBUFFER) == gl.FRAMEBUFFER_COMPLETE) {
        var tex1 = gl.createTexture();
        var layer = 0;
        var depth = 2;
        gl.bindTexture(gl.TEXTURE_3D, tex1);
        gl.texParameteri(gl.TEXTURE_3D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_3D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_3D, gl.TEXTURE_WRAP_R, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_3D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_3D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);

        gl.pixelStorei(gl.UNPACK_ALIGNMENT, 1);
        gl.texImage3D(gl.TEXTURE_3D, 0, gl.LUMINANCE, width, height, depth, 0, gl.LUMINANCE, gl.UNSIGNED_BYTE, null);
        gl.copyTexSubImage3D(gl.TEXTURE_3D, 0, 0, 0, layer, 0, 0, width, height);

        var program = wtu.setupProgram(gl, ["vertex-shader", "fragment-shader-3d"]);
        var aPosition = gl.getAttribLocation(program, "aPosition");
        var uTestPos = gl.getUniformLocation(program, "uTestPos");

        gl.bindFramebuffer(gl.FRAMEBUFFER, null);
        wtu.setupUnitQuad(gl, aPosition);

        testFetchAt3DTexture(0, 0, layer, [0x0, 0x0, 0x0, 0xff], uTestPos);
        testFetchAt3DTexture(1, 0, layer, [0x40, 0x40, 0x40, 0xff], uTestPos);
        testFetchAt3DTexture(0, 1, layer, [0x80, 0x80, 0x80, 0xff], uTestPos);
        testFetchAt3DTexture(1, 1, layer, [0xc0, 0xc0, 0xc0, 0xff], uTestPos);
    } else {
        testFailed("framebuffer not complete");
    }

    gl.bindTexture(gl.TEXTURE_2D, null);
    gl.bindTexture(gl.TEXTURE_3D, null);
    gl.bindFramebuffer(gl.FRAMEBUFFER, null);
    gl.deleteFramebuffer(fbo);
    gl.deleteTexture(tex0);
    gl.deleteTexture(tex1);
};

if (!gl) {
    testFailed("WebGL context does not exist");
} else {
    testPassed("WebGL context exists");
    copytexsubimage2d_luminance_texture();
    copytexsubimage3d_luminance_texture();
}

var successfullyParsed = true;
</script>
<script src="../../../js/js-test-post.js"></script>

</body>
</html>
